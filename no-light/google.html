<html>
  <head>
    <title>Google</title>
  </head>

  <style>
    * {
      font-family: sans-serif;
    }

    .search {
      border-radius: 8px;
      border: 1px grey;
    }

    .topbar {
      position:sticky;
      width:100%;
      top:0;
      left:0;
      display:flex;
    }
    .topbar a {
      display: inline-block;
      margin-left: 10px; margin-right: 10px;
      flex: 1;
    }
    .buttons { display: flex; }
    .buttons button {
      flex: 1;
      margin-left: 10px;
      margin-right: 10px;
      padding: 8px;
    }
  </style>

  <body>

    <div class="topbar">
      <a>About</a>
      <a>Store</a>

      <a>Gmail</a>
      <a>Images</a>
      <a>≡</a>
    </div>


    
    <h1>
      <span style="color: blue;">G</span>
      <span style="color: red;">o</span>
      <span style="color: yellow;">o</span>
      <span style="color: blue;">g</span>
      <span style="color: green;">l</span>
      <span style="color: red;">e</span>
    </h1>    
    <textarea class="search" placeholder="🔍 Search"></textarea>
    <div class="buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
    </div>
    
    <footer>
      <p>Hi there!</p>
    </footer>
  </body>
</html>
